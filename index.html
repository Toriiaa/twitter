<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>

    <link rel="stylesheet" href="./twitter.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="inner-container">
          <div
            class="image-container"
            style="
              height: auto;
              margin-top: 20px;

              display: flex;
              justify-content: center;
            "
          >
            <div
              style="
                /* border: 2px solid white;
                border-radius: 8%;
                padding: 10px;
                background-color: white; */
              "
            >
              <img
                style="
                  width: 60px;
                  justify-content: center;
                  border: 2px solid white;
                  border-radius: 50%;
                  padding: 10px;
                  background-color: white;
                  box-shadow: -9px -9px 9px #f5f8fa, 5px 5px 5px #aab8c2;
                "
                src="./images/twitter-logo.svg"
                alt=""
              />
            </div>
          </div>
          <div class="form-container">
            <form
              style="
                align-items: center;
                justify-content: center;
                border-radius: 50%;
              "
            >
              <div>
                <h2 style="text-align: center" class="blue">TWITTER</h2>

                <div class="div-input">
                  <label for="email"> EMAIL</label>
                  <input type="text" placeholder="example@test.com" />
                </div>
                <div class="div-input">
                  <label for="password"> PASSWORD</label>
                  <input type="password" placeholder="Min 6 characters long" />
                </div>
                <div class="div-input">
                  <button style="width: 100%; padding: 7px; font-weight: 900">
                    LOGIN
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div
            style="
              background-color: yellow;
              display: inline;
              float: right;
              width: auto;
              font-size: 10px;
              border-radius: 12px;
              padding: 3px;
            "
            class="yellow-box"
          >
            TORIIA
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
